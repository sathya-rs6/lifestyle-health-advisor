<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lifestyle Recommendation</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; }
        label { display: block; font-weight: 600; margin-bottom: 4px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; }
        button { padding: 10px 16px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
        ul { padding-left: 18px; }
    </style>
    <script>
        async function submitForm(e) {
            e.preventDefault();
            const data = {
                age: parseInt(document.getElementById('age').value),
                physical_activity_level: parseFloat(document.getElementById('activity').value),
                stress_level: parseFloat(document.getElementById('stress').value),
                gender: document.querySelector('input[name="gender"]:checked').value,
                heart_rate: parseFloat(document.getElementById('hr').value || '0'),
                blood_pressure: parseFloat(document.getElementById('bp').value || '0'),
                sleep_disorder: document.getElementById('sd').value
            };
            const res = await fetch('http://127.0.0.1:8000/suggest', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const json = await res.json();
            const out = document.getElementById('out');
            out.innerHTML = '';
            (json.suggestions || []).forEach(s => {
                const li = document.createElement('li');
                li.textContent = s;
                out.appendChild(li);
            });
        }
    </script>
    </head>
<body>
    <h2>Lifestyle Recommendation</h2>
    <div class="grid">
        <form class="card" onsubmit="submitForm(event)">
            <div>
                <label for="age">Age</label>
                <input id="age" type="number" value="30" min="0" max="120" />
            </div>
            <div>
                <label for="activity">Physical Activity Level (0-10)</label>
                <input id="activity" type="number" value="3" min="0" max="10" step="0.1" />
            </div>
            <div>
                <label for="stress">Stress Level (0-10)</label>
                <input id="stress" type="number" value="4" min="0" max="10" step="0.1" />
            </div>
            <div>
                <label>Gender</label>
                <label><input type="radio" name="gender" value="Male" checked /> Male</label>
                <label><input type="radio" name="gender" value="Female" /> Female</label>
            </div>
            <div>
                <label for="hr">Heart Rate (bpm)</label>
                <input id="hr" placeholder="80" />
            </div>
            <div>
                <label for="bp">Blood Pressure (systolic)</label>
                <input id="bp" placeholder="115" />
            </div>
            <div>
                <label for="sd">Sleep Disorder</label>
                <select id="sd">
                    <option>None</option>
                    <option>Insomnia</option>
                    <option>Sleep Apnea</option>
                </select>
            </div>
            <div style="margin-top:12px">
                <button type="submit">Get Suggestions</button>
            </div>
        </form>
        <div class="card">
            <h3>Health Suggestions</h3>
            <ul id="out"></ul>
        </div>
    </div>
</body>
</html>
